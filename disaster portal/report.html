<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Emergency - Disaster Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg animate-slide-in">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-2xl mr-2 animate-rotate"></i>
                    <span class="font-semibold text-xl">Disaster Management Portal</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-white hover:text-blue-200 hover-lift">Home</a>
                    <a href="report.html" class="text-white hover:text-blue-200 hover-lift">Report</a>
                    <a href="resources.html" class="text-white hover:text-blue-200 hover-lift">Resources</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Report Form Section -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 animate-fade-in">
            <h2 class="text-3xl font-bold text-center mb-8">Report an Emergency</h2>
            <div class="mb-8">
                <!-- < "assets/report-emergency.jpg" alt="Report Emergency" class="w-full h-64 object-cover rounded-lg mb-4 hover-scale"> -->
            </div>
            <form id="reportForm" action="php/submit_report.php" method="POST" class="space-y-6">
                <div class="animate-fade-in" style="animation-delay: 0.1s;">
                    <label for="emergencyType" class="block text-gray-700 font-semibold mb-2">Type of Emergency</label>
                    <select id="emergencyType" name="emergencyType" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover-lift" required>
                        <option value="">Select Emergency Type</option>
                        <option value="fire">Fire</option>
                        <option value="flood">Flood</option>
                        <option value="earthquake">Earthquake</option>
                        <option value="medical">Medical Emergency</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="animate-fade-in" style="animation-delay: 0.2s;">
                    <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
                    <input type="text" id="location" name="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover-lift" placeholder="Enter location or address" required>
                </div>

                <div class="animate-fade-in" style="animation-delay: 0.3s;">
                    <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover-lift" placeholder="Provide details about the emergency" required></textarea>
                </div>

                <div class="animate-fade-in" style="animation-delay: 0.4s;">
                    <label for="severity" class="block text-gray-700 font-semibold mb-2">Severity Level</label>
                    <select id="severity" name="severity" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover-lift" required>
                        <option value="">Select Severity</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="animate-fade-in" style="animation-delay: 0.5s;">
                    <label for="contact" class="block text-gray-700 font-semibold mb-2">Contact Information</label>
                    <input type="text" id="contact" name="contact" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover-lift" placeholder="Your phone number or email" required>
                </div>

                <div class="flex items-center animate-fade-in" style="animation-delay: 0.6s;">
                    <input type="checkbox" id="anonymous" name="anonymous" class="mr-2 hover-lift">
                    <label for="anonymous" class="text-gray-700">Report anonymously</label>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 hover-lift animate-pulse">
                    Submit Report
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 animate-fade-in">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2024 Community Disaster Management Portal</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-blue-400 hover-lift"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:text-blue-400 hover-lift"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-blue-400 hover-lift"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/report.js"></script>
</body>
</html>
